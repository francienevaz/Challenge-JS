<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather  App - Challenge JS 30 days</title>
     <!-- <style rel="stylesheet" href="style.css"> -->
    <style>
	* { 
	      margin: 0;
	      padding: 0;
	      font-family: "Poppins", sans-serif;
	      box-sizing: border-box; 
	  }
	body { 
	      background: #222;
	      
	  }
	.card { 
	      width: 90%;
	      max-width: 470px;
	      background: linear-gradient(135deg, #00feba, #5b548a);
	      color: #fff;
	      margin: 100px auto 0;
	      border-radius: 20px;
	      padding: 40px 35px;
	  }
	.search { 
	      width: 100%;
	      display: flex;
	      align-items: center;
	      justify-content: space-between;

	  }
	.search input { 
	      border: 0;
	      outline: 0;
	      background: #ebfffc;
	      color: #555;
	      padding: 10px 25px;
	      height: 60px;
	      border-radius: 30px;
	      flex: 1;
	      margin-right: 16px;
	      font-size: 18px;

	  }
	.search button {
	     border: 0;
	      outline: 0;
	      background: #ebfffc;
	      border-radius: 50%
	      width: 60px;
	      height: 60px;
	      cursor: pointer;
	}
	.search button img {
	      width: 16px;
	}

    </style>

</head>
<body>

    <div class="card">
	<div class="search">
	      <input type="text" placeholder="enter city name" spellcheck="false">
	      <button><img src="img/search.png"><button>
	</div>
	<div class="weather">
	      <img src="img/rain.png" class="weather-icon">
	      <h1 class="temp">22°C</h1>
	      <h2 class="city">São Paulo</h2>
	      <div class="details">
	               <div class="col">
		    <img src="img/humidity.png"> 
		    <div>
		            <p class="humidity">50%</p>
		            <p>Humidity</p>
		    </div>		
	                </div>
	                 <div class="col">
		    <img src="img/wind.png"> 
		    <div>
		            <p class="wind">15 km/h</p>
		            <p>Wind Speed</p>
		    </div>		
	                </div>
	      </div>
	</div>

    </div>
    <script>
    </script>

</body>
</html>
